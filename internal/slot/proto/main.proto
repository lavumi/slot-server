syntax = "proto3";
package slot;
option go_package = "./proto";

import "base/request.proto";
import "base/result.proto";

import "foodie.proto";
import "dragon.proto";


message SpinResponse {
  BaseResult res = 1;
  oneof bonus {
    FoodieBonus foodie = 2;
    DragonBonus dragon = 3;
  }
}


message Response {
  SpinResponse spinResponse = 1;
  string state = 2;

}


service Slot {
  rpc Spin(Request) returns (Response);
}